{% extends 'base.html' %} {% block content %}

<div class="recipe-cards">
    <div class="row no-gutters">

        {% for recipe in recipes %}
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="recipe-card">
                <div class="row h-100 no-gutters">
                    <div class="col-2 text-center pl-2">
                        <span class="d-block favs"><i class="fas fa-heart"></i></span>
                        {{recipe.favourites|int}}
                    </div>
                    <div class="col-4">
                        <div class="recipe-card-image mx-auto" style="background-image:url({{recipe.image_url}})">
                            <a href="#"></a>
                        </div>
                    </div>
                    <div class="col-6 px-2">
                        <a href="/recipe/{{recipe._id}}"><u>{{recipe.name}}</u></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
