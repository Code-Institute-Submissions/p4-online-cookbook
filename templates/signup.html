{% extends 'base.html' %} {% block content %}

<h3 class="my-3 text-center text-uppercase">Create an account</h3>

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        {% if username_error %}
        <div class="alert alert-info mt-3" role="alert">
            {{username_error}}
        </div>
        {% endif%}
    </div>
</div>

<div class="row py-4 justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <form action="{{url_for('signup')}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" {% if
                    username %}value="{{username}}" {% endif %} required>
                <small class="form-text text-muted">create a unique username</small>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
